<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyPlace - Your place on the internet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/scripts/pages/profilePage.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </head>
    <body>
        <header>
            <a href="#" class="visually-hidden focusable">Skip to main content</a>
            <div class="branding">
                <a href="/index.html">
                    <p>MyPlace</p>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/posts/index.html">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="/profile/index.html">My profile</a></li>
                </ul>
            </nav>
            <button id="logout-button">Log out</button>
        </header>
        <main>
            <section class="profile-header-section">
                <img id="profile-banner" src="" />
                <h1 id="profile-name"></h1>
                <a href="/profile/edit.html" id="edit-profile-button" hidden="true">Edit profile media</a>
                <button id="profile-follow-button" hidden="true">hei</button>
                <img id="profile-avatar" src="" />
            </section>
            <section>
                <h2>Followers (<span id="follower-count"></span>)</h2>
                <ul id="followers-container" class="profile-list"></ul>
                <h2>Following (<span id="following-count"></span>)</h2>
                <ul id="following-container" class="profile-list"></ul>
            </section>
            <section>
                <h2>Posts (<span id="post-count"></span>)</h2>
                <ul id="posts-container"></ul>
            </section>
        </main>
        <div id="toast-container"></div>
    </body>
</html>
