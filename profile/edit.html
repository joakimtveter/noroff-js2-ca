<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit profile | MyPlace - Your place on the internet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/scripts/pages/editProfilePage.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </head>
    <body>
        <header class="site-header">
            <a href="#main-content" class="visually-hidden focusable">Skip to main content</a>
            <div class="header-content">
                <a class="branding" href="/posts/index.html"> MyPlace </a>
                <nav class="main-nav" title="main">
                    <ul class="main-nav_list" role="list">
                        <li class="main-nav_item"><a class="main-nav_link" href="/posts/index.html">Home</a></li>
                        <li class="main-nav_item"><a class="main-nav_link" href="/posts/discover.html">Discover</a></li>
                        <li class="main-nav_item">
                            <a class="main-nav_link avatar" href="/profile/index.html" aria-label="My profile">
                                <img id="header-avatar" src="/images/no-avatar.png" />
                            </a>
                        </li>
                        <li class="main-nav_item">
                            <button id="logout-button" class="button contained white">Log out</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="content-width-container pb-3">
                <h1 class="h2 center-text">Edit your profile media</h1>
                <form id="edit-profile-form">
                    <div class="form-control">
                        <label for="banner">Banner image URL:</label>
                        <input id="banner" type="url" name="banner" placeholder="Banner image URL" />
                    </div>
                    <div class="form-control">
                        <label for="avatar">Avatar image URL:</label>
                        <input id="avatar" type="url" name="avatar" placeholder="Avatar image URL" />
                    </div>
                    <div class="form-control">
                        <button type="submit" class="button contained primary">Update profile media</button>
                    </div>
                </form>
            </div>
        </main>
        <div id="toast-container"></div>
    </body>
</html>
