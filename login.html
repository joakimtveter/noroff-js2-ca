<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | MyPlace - Your place on the internet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/scripts/pages/loginPage.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </head>
    <body>
        <main class="center-form">
            <form id="login-form">
                <h1>Sign in to MyPlace</h1>
                <p>Welcome to your place on the internet. Sign in or create an account to get started.</p>
                <div class="form-control">
                    <label id="email-label" for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Email" aria-labelledby="email-label" />
                </div>
                <div class="form-control">
                    <label id="password-label" for="password">Password:</label>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Password"
                        aria-labelledby="password-label"
                    />
                </div>
                <div class="form-control">
                    <button id="login-button" type="submit" class="button contained primary">Sign in</button>
                </div>
                <a href="/register.html">Create an account</a>
            </form>
        </main>
    </body>
</html>
