<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyPlace - Your place on the internet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/scripts/pages/tagPage.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </head>
    <body>
        <header class="site-header">
            <a href="#main-content" class="visually-hidden focusable">Skip to main content</a>
            <div class="header-content">
                <a class="branding" href="/posts/index.html"> MyPlace </a>
                <form id="search-form" method="get" action="/search.html">
                    <input id="search-input" type="search" name="q" placeholder="Search for post" />
                    <button id="search-button" type="submit" aria-label="Search">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            />
                        </svg>
                    </button>
                </form>
                <nav class="main-nav" title="main">
                    <ul class="main-nav_list" role="list">
                        <li class="main-nav_item"><a class="main-nav_link" href="/posts/index.html">Home</a></li>
                        <li class="main-nav_item"><a class="main-nav_link" href="/posts/discover.html">Discover</a></li>
                        <li class="main-nav_item">
                            <a class="main-nav_link avatar" href="/profile/index.html" aria-label="My profile">
                                <img id="header-avatar" src="/images/no-avatar.png" />
                            </a>
                        </li>
                        <li class="main-nav_item">
                            <button id="logout-button" class="button contained white">Log out</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main-content">
            <a href="/posts/create.html">Create Post</a>
            <section class="post-feed-section">
                <h1>The latest posts about <span id="title-modifier-tag">a tag</span></h1>
                <ul id="post-feed" class="post-feed"></ul>
            </section>
        </main>
        <div id="toast-container"></div>
    </body>
</html>
