<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyPlace - Your place on the internet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/scripts/pages/profilePage.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </head>
    <body>
        <header class="site-header">
            <a href="#main-content" class="visually-hidden focusable">Skip to main content</a>
            <div class="header-content">
                <a class="branding" href="/posts/index.html"> MyPlace </a>
                <nav class="main-nav" title="main">
                    <ul class="main-nav_list" role="list">
                        <li class="main-nav_item"><a class="main-nav_link" href="/posts/index.html">Home</a></li>
                        <li class="main-nav_item"><a class="main-nav_link" href="/posts/discover.html">Discover</a></li>
                        <li class="main-nav_item">
                            <a class="main-nav_link avatar" href="/profile/index.html" aria-label="My profile">
                                <img id="header-avatar" src="/images/no-avatar.png" />
                            </a>
                        </li>
                        <li class="main-nav_item">
                            <button id="logout-button" class="button contained white">Log out</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="profile-header-section">
                <img id="profile-banner" src="" />
                <h1 id="profile-name"></h1>
                <a href="/profile/edit.html" id="edit-profile-button" hidden="true">Edit profile media</a>
                <a href="/posts/create.html" id="add-post-button" hidden="true">Create new post</a>
                <button id="profile-follow-button" hidden="true">hei</button>
                <img id="profile-avatar" src="" />
            </section>
            <section>
                <h2>Followers (<span id="follower-count"></span>)</h2>
                <ul id="followers-container" class="profile-list"></ul>
                <h2>Following (<span id="following-count"></span>)</h2>
                <ul id="following-container" class="profile-list"></ul>
            </section>
            <section>
                <h2>Posts (<span id="post-count"></span>)</h2>
                <ul id="posts-container"></ul>
            </section>
        </main>
        <div id="toast-container"></div>
    </body>
</html>
